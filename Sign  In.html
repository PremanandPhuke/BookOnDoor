    <script>
        // this is javascript foe adding behavior to our webpage

        function showpassward() { //this function is declared in card one password input

            let password = document.querySelector('[name=passward]');//this for selecting type of password input

            if (password.getAttribute('type') === 'password') {
                password.setAttribute('type', 'text');// this is for changing type password to text

            } else {
                password.setAttribute('type', 'password');

            }
        }


        function togglePW() {//this function is declared in card two password input

            let password1 = document.querySelector('[name=password]');//this for selecting type of password input

            if (password1.getAttribute('type') === 'password') {
                password1.setAttribute('type', 'text');// this is for changing type password to text

            } else {
                password1.setAttribute('type', 'password');

            }
        }
    </script>
